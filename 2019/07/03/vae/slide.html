# ABSTRACT

1. generalized zero shot learning rely on cross-modal mapping between the image feature space and the class embedding space 
2. labeled images are expensive, one is to augment the dataset.
3. in this work , we take feature generation one step further and propose a model where a shared latent space of image features and class  embeddings  is  learned  by  modality-specific  aligned variational autoencoders.



--

#  CADA VAE Model

1. GZSL is a challenging task.The task definition of GZSL is as follows :let`$$S=\{(x, y, c(y)) | x \in X, y \in Y^{S}, c(y) \in C \}$$`
2. be a set of training examples ,consisting of image features x, e. g. extracted by a CNN, class labels y available during training and class-embeddings c(y).
3. In addition, an auxiliary set`$$U=\left\{(u, c(u)) | u \in Y^{u}, c(u) \in C\right\}$$`is used, where u denote unseen classes from a set  $Y^{u}$ , which is disjoint from $Y^{S}$ . 
4. Here, `$$C(U)=\left\{c\left(u_{1}\right), \ldots, c\left(u_{L}\right)\right\}$$`is the set of class-embeddings of unseen classes. 
5. In the legacy challenge of ZSL, the task is to learn a classifier `$$f_{Z S L} : X \rightarrow Y^{U}$$`
6. GZSL aim to learn a classifier `$$f_{G Z S L} : X \rightarrow Y^{U} \cup Y^{S}$$`


--



1. **Variational Auto encoder.**  `$$\mathcal{L}=\mathbb{E}_{q_{\phi}(z | x)}\left[\log p_{\theta}(x | z)\right]-D_{K L}\left(q_{\phi}(z | x) \| p_{\theta}(z)\right)$$` Variational inference aims at finding the true conditional probability distrubution over the latent variables.
2. **Cross and Distribution Aligned VAE**`$$\begin{aligned} \mathcal{L}_{V A E}=& \sum_{i}^{M} \mathbb{E}_{q_{\phi}(z | x)}\left[\log p_{\theta}\left(x^{(i)} | z\right)\right] \\ &-\beta D_{K L}\left(q_{\phi}\left(z | x^{(i)}\right) \| p_{\theta}(z)\right) \end{aligned}$$`The goal of our model is to learn representations within a common space for a combination of M data modalities. our model includes M=2 encoders:`$$x^{(1)} \in X \text { and } x^{(2)} \in C\left(Y^{S}\right)$$`
